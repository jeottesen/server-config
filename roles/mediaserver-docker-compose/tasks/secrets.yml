- name: Create 'docker/secrets' dir
  file:
    path: "{{ docker_compose_path }}/secrets"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
    mode: 0700
    state: directory

- name: Create 'docker/secrets/htpasswd' file
  copy:
    content: "{{ primary_user }}:{{ primary_user_htpass }}"
    dest: "{{ docker_compose_path }}/secrets/htpasswd"
    owner: "{{ primary_user }}"
    group: "{{ primary_group }}"
    mode: 0600
